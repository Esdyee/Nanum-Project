<div class="main">
  <app-editor [answerMetaData]="answerHeader" *ngIf="isEditMode" (closed)="closeEditor($event)"></app-editor>
  <div class="container_12">
    <div class="grid_2">
      <!--TODO: component 분리-->
      <div class="sidebar">
        <h1 class="sidebar_header mat-h1">피드</h1>
        <div class="sidebar_lists">
          <ul class="sidebar_filters mat-caption">
            <li><a href="#"><i class="material-icons">bookmark_border</i>북마크한 질문</a></li>
            <li><a href="#"><i class="material-icons">trending_up</i>최신 질문</a></li>
          </ul>
          <div class="sidebar_edit mat-caption">
            <span><i class="material-icons">folder_special</i>내 토픽</span><a href="#">edit</a>
          </div>
          <ul class="sidebar_topics mat-caption">
            <li><a href="#">토픽 1</a></li>
            <li><a href="#">토픽 2</a></li>
            <li><a href="#">토픽 3</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="grid_8">
      <mat-card *ngFor="let question of questions" class="post question">
        <div class="post header">
          <span class="post metadata mat-caption">질문<a href="#" class="topic">{{ question.topics }}</a></span>
          <i (click)="negativeFeedback(question.question.pk)" class="material-icons md-18">close</i>
        </div>
        <mat-card-title>
          {{ question.question.content }}
        </mat-card-title>
        <div class="question-info">
          <div class="timestamp mat-caption">
            {{ question.question.modified_at }}
          </div>
        </div>
        <mat-card-actions>
          <button mat-button (click)="openEditor(question.question)">답변하기</button>
          <button mat-button>팔로우</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="grid_2">
      <button type="button" (click)="getNextPage()">더보기(임시)</button>
    </div>
  </div>
</div>
