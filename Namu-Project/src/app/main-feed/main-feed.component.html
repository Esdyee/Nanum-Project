<!--main: 큰 레이아웃(2:8:2 그리드)만 공유가능-->
<div class="main">

  <div class="container_12">
    <div class="grid_2">
      <!--TODO: component 분리-->
      <div class="sidebar">
        <div class="sidebar_header mat-h1">피드</div>
        <ul class="mat-display-1">
          <li><a href="#">인기글</a></li>
          <li><a href="#">북마크한 답변</a></li>
          <li><a href="#">최신 글</a></li>
          <!--TODO: edit 링크 추가-->
          <li><a href="#">내 토픽</a>
            <ul class="sidebar_topics">
              <li><a href="#">토픽 1</a></li>
              <li><a href="#">토픽 2</a></li>
              <li><a href="#">토픽 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="grid_8">

      <!--welcome-->
      <mat-card class="welcome">
        <!--TODO: routing to profile page-->
        <div class="actions">
          <img class="thumbnail md" [src]="me.imgPath">
          <!--TODO: event to askModal-->
          <a class="ask mat-h1" (click)="openAskModal(me.name)">{{ me.name }}님, 질문이 무엇인가요?</a>
        </div>
      </mat-card>

      <!--main-feed-content-->
      <mat-card
        *ngFor="let answer of answers" class="post">
        <!--post action: topic links-->
        <div class="post header">
          <span class="post metadata mat-caption"><a class="tag">답변</a><a class="topic">연관토픽</a></span>
          <i (click)="negativeFeedback(answer.id)" class="material-icons md-18">close</i>
        </div>
        <!--TODO: routing to answer detail page-->
        <mat-card-title>
          {{ answer.question }}
        </mat-card-title>
        <mat-card-subtitle>
          <img class="thumbnail md" [src]="answer.user.imgPath" [alt]="answer.user.name" width="50" height="50">
          <!--TODO: 답변시간 표시방법- 타임스탬프와 브라우저 시간차 계산(서버에서? 클라이언트에서?)-->
          <div class="answer-info">
            <div class="author">
              {{ answer.user.name }}, {{ answer.user.credential }}
            </div>
            <div class="timestamp">
              답변 시간 표시란
            </div>
          </div>
        </mat-card-subtitle>
        <mat-card-content (click)="fetchExpandedContent(answer.id)">
          <p class="mat-body-1">
            {{ answer.content }} <i class="material-icons md-18">expand_more</i>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button><i class="material-icons md-18">star_border</i>{{ answer.stats.starHits }}</button>
          <span class="mat-body-1"><i class="material-icons md-18">chat_bubble_outline</i>{{ answer.stats.comments }}</span>
        </mat-card-actions>

        <!--확장 시 표시-->
        <mat-card-footer *ngIf="false">
          <div class="comment-area">
            <div class="comment-input">
              <img class="thumbnail sm" src="assets/images/me.png">
              <mat-form-field>
              <textarea [(ngModel)]="commentText" matInput placeholder="댓글을 입력하세요" matTextareaAutosize matAutosizeMinRows="1"
                matAutosizeMaxRows="100"></textarea>
              </mat-form-field>
              <button mat-button (click)="test()" [disabled]="!commentText">댓글달기</button>
            </div>
            <div class="comment-list">
              <!--<div class="comment level-1">-->
                <!--<img mat-card-avatar src="assets/images/me.png">-->
              <!--</div>-->
            </div>
          </div>
        </mat-card-footer>
      </mat-card>

    </div>
    <!--우측 메뉴를 위해 남겨둔 공간-->
    <div class="grid_2">
    </div>
  </div>
</div>
